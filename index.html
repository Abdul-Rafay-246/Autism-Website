<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="scene">
      <div class="bg-panel"></div>
      <div class="blob blob-a"></div>
      <div class="blob blob-b"></div>
      <div class="blob blob-c"></div>
      <div class="blob blob-d"></div>
      <div class="blob blob-e"></div>
      <div class="blob blob-f"></div>
      <div class="blob blob-g"></div>
      <div class="blob blob-h"></div>
      <div class="blob blob-i"></div>

      <section class="card">
        <div class="card-inner">
          <div class="logo">Your logo</div>
          <h1>Login</h1>

          <label class="field">
            <span>Email</span>
            <input type="email" placeholder="username@gmail.com" />
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="Password" />
          </label>

          <a class="link" href="#">Forgot Password?</a>

          <button class="primary">Sign in</button>

          <div class="divider">or continue with</div>

          <div class="socials">
            <button class="social g" aria-label="Google">G</button>
            <button class="social gh" aria-label="GitHub"> </button>
            <button class="social f" aria-label="Facebook">f</button>
          </div>

          <p class="foot">
            Don't have an account yet?
            <a href="#">Register for free</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
