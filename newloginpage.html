<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="newstyles.css" />
  </head>
  <body>
    <main class="page">
      <img class="line-art left" src="leftbrain.png" alt="" aria-hidden="true" />
      <img class="line-art right" src="rightbrain.png" alt="" aria-hidden="true" />

      <section class="card">
        <h1>Login</h1>

        <label class="field">
          <span>Email</span>
          <input type="email" />
        </label>

        <label class="field">
          <span>Password</span>
          <input type="password" />
        </label>

        <a class="forgot" href="#">Forgot Password?</a>

        <button class="primary">Sign in</button>

        <div class="divider">or continue with</div>

        <div class="socials">
          <button class="social google">G</button>
          <button class="social facebook">F</button>
        </div>
      </section>
    </main>
  </body>
</html>
